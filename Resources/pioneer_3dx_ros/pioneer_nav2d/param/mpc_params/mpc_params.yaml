# Parameters for control loop
pub_twist_cmd: true
debug_info: false
delay_mode: true
max_speed: 0.7 # unit: m/s 
waypoints_dist: -1.0 # unit: m, set < 0 means computed by node
path_length: 5.0 # unit: m
goal_radius: 0.1 # unit: m
controller_freq: 10
vehicle_Lf: 0.25 # distance between the front of the vehicle and its center of gravity

# Parameter for MPC solver
mpc_steps: 20.0
mpc_ref_cte: 0.0
mpc_ref_epsi: 0.0
mpc_ref_vel: 1.5
mpc_w_cte: 700.0
mpc_w_epsi: 700.0
mpc_w_vel: 50.0
mpc_w_delta: 50.0 #20
mpc_w_accel: 50.0
mpc_w_delta_d: 300.0
mpc_w_accel_d: 0.0
mpc_max_steering: 6.28 # Maximal steering radian (~30 deg)
mpc_max_throttle: 0.7 # Maximal throttle accel
mpc_bound_value: 1.0e3 # Bound value for other variables

